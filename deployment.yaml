apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvnproj-container
  labels:
    app: mvnproj
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mvnproj
  template:
    metadata:
      labels:
        app: mvnproj
    spec:
      containers:
      - name: mvnproj-container
        image: jairam1282/mymvnproj:latest
        ports:
        - containerPort: 80
